<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Finalizar pedido</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-list-header>
      Olá MUndo! Selecione um endereço
    </ion-list-header>
    <button ion-item *ngFor="let item of items" (click)="proximaPag(item)">
      <h3>{{item.logradouro}}, {{item.numero}}</h3>
      <p>{{item.complemento}} {{item.bairro}} CEP {{item.cep}}</p>
      <p>{{item.cidade.nome}} {{item.cidade.estado.nome}}</p>
    </button>
  </ion-list>
</ion-content>
