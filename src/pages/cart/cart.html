
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cart</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img [src]="item.produto.imagemUrl || 'assets/imgs/prod.jpg'">
      </ion-thumbnail>
      <h2>{{item.produto.nome}}</h2>
      <p>{{item.produto.preco | currency}}</p>
      <ion-icon class="naoQuebraLinha" name="remove-circle" (click)="diminuiQuantidade(item.produto)" color="primary"></ion-icon>
      <p class="naoQuebraLinha">{{item.quantidade}}</p>
      <ion-icon name="add-circle" (click)="aumentaQuantidade(item.produto)" color="primary"></ion-icon>
      <ion-icon name="trash" item-end (click)="removeProduto(item.produto)" color="danger"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-item *ngIf="total() > 0">
    <h1>Total</h1>
    <h1 item-end>R$ {{total()}},00</h1>
  </ion-item>
  <ion-item *ngIf="total() <= 0">
    <h1>Seu carrinho est√° vazio</h1>
  </ion-item>

  <button ion-button block (click)="continuarComprando()">Continuar comprando</button>
</ion-content>
